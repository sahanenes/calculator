<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body">
    <div class="div1">
        <span class="span1">25204+</span> <br>
        <span class="span2">45</span>
    </div>
    <div class="div2">
        <table>
   
            <tbody>
                <tr>
                    <td>AC</td>
                    <td>-</td>

                </tr>

                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>x</td>
                </tr>

                    <td colspan="2">0</td>
                    <!-- <td>0</td> -->

                    <td>=</td>
                </tr>

            </tbody>

        </table>
